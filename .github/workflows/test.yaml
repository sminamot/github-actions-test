name: Go
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v1
    - name: diff
      run: git diff --name-only --diff-filter=AM ${{ github.event.before }} ${{ github.sha }}
    - name: env
      run: |
        VERSION=$(<.github/workflows/VERSION)
        echo $VERSION
