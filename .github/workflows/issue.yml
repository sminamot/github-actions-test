name: issue-test

on:
  issues:
    types: edited

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            This is a bug issue.
            ${{ github.event.issue.html_url }}
